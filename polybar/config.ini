[colors]
background = #282A2E
background-alt = #373B4E
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 16.25%
height = 24pt
radius = 15
dpi = 96
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = #00
padding-left = 0
padding-right = 1
module-margin = 0
;separator = |
;separator-foreground = ${colors.disabled}
font-0 = JetBrains Mono Medium:style=Medium,Regular;2
font-1 = JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=16;3
modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/bar2]
width = 14.2%
height = 24pt
radius = 15
dpi = 96
offset-x = 1643
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = #00
padding-left = 0
padding-right = 1
module-margin = 0
;separator = |
;separator-foreground = ${colors.disabled}
font-0 = JetBrains Mono Medium:style=Medium,Regular;2
font-1 = JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=16;3
modules-center = date
cursor-click = pointer

[module/cava]
type = custom/script
#exec = $HOME/.config/polybar/scripts/cava.sh
#interval = 5
label = %output%


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.background}
label-active-background = ${colors.primary}
label-active-padding = 1
label-active-font = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-font = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-font = 1
label-empty-background = ${colors.background}


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-background = ${colors.background}

[module/filesystem]
type = internal/fs
iinterval = 25

mount-0 = /

label-mounted = ïŸ‰ %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = ï©¿
ramp-volume-1 = ï©½
ramp-volume-2 = ï€¨
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‹› "
;format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï¡š "
;format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:networkmanager_dmenu:}ïª¨ %essid%%{A}
label-disconnected = %{A1:networkmanager_dmenu:}ïª© Disconnected%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/hr]
type = internal/date
interval = 30

date = %H

label = %date%
label-foreground = ${colors.background}

[module/min]
type = internal/date
interval = 10

date = %M

label = %date%
label-foreground = ${colors.background}

[module/day]
type = internal/date
interval = 21600

date = %A, %B %d

label = %date%
label-foreground = ${colors.background}



[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-low = <label-low>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = ï•¸ Full
label-low = ï–‚ Low
ramp-capacity-0 =  ï•¹
ramp-capacity-1 =  ï•º 
ramp-capacity-2 =  ï•»
ramp-capacity-3 =  ï•¼
ramp-capacity-4 =  ï•½
ramp-capacity-5 =  ï•¾
ramp-capacity-6 =  ï•¾
ramp-capacity-7 =  ï•¿
ramp-capacity-8 =  ï–€
ramp-capacity-9 =  ï–
bar-capacity-width = 10
animation-charging-0 = ï–…
animation-charging-1 = ï–†
animation-charging-2 = ï–‡
animation-charging-3 = ï–ˆ
animation-charging-4 = ï–Š
animation-charging-5 = ï–„
animation-charging-framerate = 750
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
animation-discharging-framerate = 500

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>
format-prefix = "ï†… "
format-prefix-foreground = ${colors.primary}
; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = ğŸŒ•
ramp-1 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-3 = ğŸŒ’
ramp-4 = ğŸŒ‘

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = â”€
bar-empty = â”€

[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-overline = under
compositing-underline = under
compositing-border = over
compositing-foreground = over
compositing-background = source

[module/left-curve]
type=custom/text
content-foreground = ${colors.background}
content = î‚¶
content-font = 2

[module/right-curve]
type=custom/text
content-foreground = ${colors.background}
content = î‚´
content-font = 2

[module/seperator]
type = custom/text
content = " "
;content-font = 1

